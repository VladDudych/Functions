<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Функція</title>
        <link rel="stylesheet" type="text/css" href="style.css">
	</head>	
	<body>
		<script>
			function average(a, b) { 
				return (a + b) / 2;
			}

			let number1 = 232323;
			let number2 = 23;

			let result = average(number1, number2);

			document.write("<h2>Середнє арифметичне чисел " + number1 + " та " + number2 + " = " + result + "</h2>");
		</script>
         <h1><a href="index.html">На головну</a></h1>
	</body>
</html>
