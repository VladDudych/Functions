<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Пори року</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>	
    <body>
        <h1 style="width: 60%; margin: auto;">Приклад створення функції користувача з аргументами і звернення до неї з основної частини скрипту.</h1>
        <script>
            function PrintBR(txt, color) { 
                document.write('<span style="color:' + color + ';">' + txt + '</span><br />');
            }

            PrintBR("Весна - час пробудження природи", "green");
            PrintBR("Літо - найтепліша пора року", "yellow");
            PrintBR("Осінь - пора яскравих листів", "orange");
            PrintBR("Зима - час снігу та затишку", "blue");
        </script>
        <h1><a href="index.html">На головну</a></h1>
    </body>
</html>
